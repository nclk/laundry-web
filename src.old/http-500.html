<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="http-500">
  <template>
    <style>
      :host {
        display: block;

        padding: 10px 20px;
      }
    </style>

    <!--
      If deploying in a folder replace href="/" with the full path to your site.
      Such as: href=="http://polymerelements.github.io/polymer-starter-kit"
    -->
    Oops you hit a 500 (Server Error). <a href="/">Head back home.</a>
  </template>

  <script>
    class Http500 extends Polymer.Element {
      static get is() { return 'http-500'; }
    }

    window.customElements.define(Http500.is, Http500);
  </script>
</dom-module>
