<link rel="import" href="../bower_components/polymer/polymer-element.html">
<script>
    class Type extends Polymer.Element {
        static get is() { return "type"; }
        static get _object() { return {}; };

        static type(x) {
            return Type._object
                .toString
                .call(x)
                .toLowerCase()
                .match(/\s([a-z]+)/)[1];
        }

        static isString(x) {
            return Type.type(x) === "string";
        }

        static isNumber(x) {
            return Type.type(x) === "number"
        }

        static isArray(x) {
            return Array.isArray(x);
        }

        static isMap(x) {
            return Type.type(x) === "object";
        }

        static isDict(x) {
            return Type.isMap(x);
        }

    }
</script>
