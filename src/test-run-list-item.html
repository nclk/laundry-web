<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<dom-module id="test-run-list-item">
    <template>
        <style>
            /*paper-item:focus div {
                font-weight: bold;
            }*/
            a {
                text-decoration: none;
            }
            .status-icon {
                margin-right: 5px;
            }

            .status-icon-pass {
                color: green;
            }
            .status-icon-fail {
                color: red;
            }
            .status-icon-progress {
                color: orange;
            }
            .test-id {
                color: var(--app-secondary-color)
            }
            a {
                text-decoration: none;
                color: var(--app-primary-color);
            }
            .checkpoints {
                font-weight: bold;
            }

        </style>

        <iron-ajax
                id="testrunajax"
                auto
                params
                handle-as="json"
                last-response="{{testRun}}"
                debounce-duration="300"></iron-ajax>

        <a on-click="_testRunClicked" tabindex="-1" href="/test-runs/[[testRun.id]]">
            <progress-bar id="progress"></progress-bar>
            <paper-item>
                <paper-item-body three-line>
                    <div>
                        <iron-icon
                                class$="status-icon status-icon-[[_statusClass(testRun)]]"
                                icon="[[_statusIcon(testRun)]]">
                        </iron-icon>
                        <span class="program-name">[[testRun.program_name]]</span>
                    </div>
                    <template is="dom-if" if="{{testRun.num_checkpoints}}">
                        <div secondary>
                        <template is="dom-if" if="[[testRun.num_failures]]">
                            <span class="checkpoints">
                                {{testRun.num_failures}}
                            </span>
                                failures out of
                        </template>
                        <span class="checkpoints">
                            {{testRun.num_checkpoints}}
                        </span>
                        checkpoints
                        </div>
                    </template>
                    <div secondary>
                        [[_formatDate(testRun.created)]]
                    </div>
                </paper-item-body>
            </paper-item>
        </a>
    </template>
    <script>
        class TestRunListItem extends Polymer.Element {
            static get is() { return "test-run-list-item"; }
            static get properties() {
                return {
                    testRun: {
                        type: Object,
                        observer: "_testRunChanged"
                    },
                    relation: {
                        type: String
                    }
                };
            }

            _isTestRun(tr) {
                return tr && this.relation === "test_run";
            }

            _statusClass(testRun) {
                return testRun.status === "complete"
                    ? testRun.num_failures
                        ? "fail"
                        : "pass"
                    : "progress";
            }

            _statusIcon(testRun) {
                return testRun.status === "complete"
                    //? testRun.num_failures
                    //    ? "icons:alarm"
                    //    : "icons:done-all"
                    //: "icons:compare-arrows";
                    ? testRun.num_failures
                        ? "icons:thumb-down"
                        : "icons:thumb-up"
                    : "icons:alarm";
            }

            _formatDate(dt) {
                return new Date(dt).toLocaleString();
            }

            _testRunChanged(testRun) {
                this.$.progress.style.display = "none";

                if (this._isTestRun(testRun)) {
                    const $testrunajax = this.$.testrunajax;
                    const dt = (new Date()).getTime();

                    if (testRun.status.toLowerCase() === "running") {
                        this.$.progress.style.display = "";
                        setTimeout(() => {
                            $testrunajax.url = testRun.href + "?_=" + dt;
                        }, 5000);
                    }
                }
            }

            _testRunClicked(e) {
                this.dispatchEvent(new CustomEvent("resource-select", {
                    detail: {
                        resource: this.testRun
                    },
                    bubbles: true,
                    composed: true
                }));
            }
        }

        customElements.define(TestRunListItem.is, TestRunListItem);
    </script>
</dom-module>
